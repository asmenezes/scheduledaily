<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Schedule Daily" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Schedule Daily</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="time"></div>
    <div id="root"></div>

    <script>
    const disp12Time = (timeString) => {
      let hours = Number(timeString.substring(0,2));
      if(hours > 12){
        hours -= 12;
        let newtime = (hours + ":" + timeString.substring(3,5) + "PM")
        return newtime
      }if(hours == 12){
        return timeString + "PM";
      }
      //Make am no leading zeros too
      hours += 1;
      let newtime = (hours + ":" + timeString.substring(3,5) + "AM")
      return newtime
    };
      let now = new Date();
      console.log(window.location.pathname);
      const clock = document.getElementById("time");

      window.setInterval(() => {
        if (window.location.pathname == "/dayschedule") {
          clock.innerHTML = `${disp12Time(now.toTimeString().substring(0, 5))}`;
          clock.style.color = "black";
          now = new Date();
        } else {
          clock.innerHTML = `${now.toTimeString().substring(0, 5)}`;
          clock.style.color = "transparent";
        }
      }, 1);
    </script>
  </body>
</html>
